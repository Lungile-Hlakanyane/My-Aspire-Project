<app-sidebar></app-sidebar>

   <section id="interface">

    <app-sub-side-bar (toggleEstimateInvoiceEvent)="toggleEstimateInvoice()"></app-sub-side-bar>
    
    <div class="interface-container">
        <div class="second-div">
            <h4 class="i-name">General Setting</h4>
            <div class="interface-sub-settings">
               <div class="option">
                 <span class="option-1">Business</span>
               </div>
               <div class="option">
                <span class="option-2">White Label</span>
              </div>
            </div>
           <form [formGroup]="settingsForm">
            <div class="info-form">
                <div class="label-text">
                    <label for="">Name</label>
                  </div>
                  <div class="input-group mb-9">
                    <input formControlName="name" [class.is-invalid]="f['name'].invalid && f['name'].touched" type="text" class="form-control form-control bg-light fs-6 custom-height" placeholder="Name of business">
                </div>
               </div>
               <div class="horizontal-input">
                   <div class="details">
                    <div class="input-group mb-9" class="input-field-label">
                        <label for="">Website</label>
                        <input formControlName="website" [class.is-invalid]="f['website'].invalid && f['website'].touched" type="text" class="form-control form-control bg-light fs-6 custom-height">
                    </div>
                    <div class="input-group mb-9" class="input-field-label">
                        <label for="">Email</label>
                        <input formControlName="email" [class.is-invalid]="f['email'].invalid && f['email'].touched" type="text" class="form-control form-control bg-light fs-6 custom-height">
                    </div>
                 </div> 
               </div>
               <div class="horizontal-input">
                <div class="details">
                 <div class="input-group mb-9" class="input-field-label">
                     <label for="">Mobile</label>
                     <input formControlName="mobile" [class.is-invalid]="f['mobile'].invalid && f['mobile'].touched" type="number" class="form-control form-control bg-light fs-6 custom-height">
                 </div>
                 <div class="input-group mb-9" class="input-field-label">
                     <label for="">Zip Code</label>
                     <input formControlName="zipcode" [class.is-invalid]="f['zipcode'].invalid && f['zipcode'].touched" type="number" class="form-control form-control bg-light fs-6 custom-height">
                 </div>
              </div> 
            </div>
            <div class="info-form">
                <div class="label-text">
                    <label for="">Address</label>
                </div>
                  <div class="input-group mb-9">                    
                    <input formControlName="address" [class.is-invalid]="f['address'].invalid && f['address'].touched" type="text" class="form-control form-control bg-light fs-6 custom-height">
                </div>
               </div>
               <div class="details">
                <div class="upload-img-btn">
                    <button mat-raised-button color="primary"> <i class="fa-solid fa-cloud-arrow-up"></i> Upload Logo</button>
                </div>
             </div>
           </form>        
         <div class="details">
            <div class="save-info-btn">
                <button mat-raised-button color="primary">Save</button>
            </div>
         </div>
        </div>
    </div>
  
</section>

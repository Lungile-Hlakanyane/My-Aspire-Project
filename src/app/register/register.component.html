<div class="d-flex justify-content-center align-items-center">
  <div class="container d-flex justify-content-center align-items-center min-vh-50">
    <div class="col-md-6 right-box">
      <div class="row align-items-center-center">
          <div class="header-text- mb-4">
              <h4>Welcome!</h4>
              <h1>Enter your details to create an<br>account.</h1>
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="label-text">
              <label for="">Name:</label>
            </div>
            <div class="input-group mb-3">
                <input formControlName="name" [class.is-invalid]="f['name'].invalid && f['name'].touched" type="text" class="form-control form-control bg-light fs-6 custom-height">
            </div>
            <div class="label-text">
              <label for="">Email:</label>
            </div>
            <div class="input-group mb-3">
                <input formControlName="email" [class.is-invalid]="f['email'].invalid && f['email'].touched" type="email" class="form-control form-control bg-light fs-6 custom-height">
            </div>
            <div class="label-text">
              <label for="">Password:</label>
            </div>
            <div class="input-group mb-1">
                <input formControlName="password" [class.is-invalid]="f['password'].invalid && f['password'].touched" type="password" class="form-control form-control bg-light fs-6 custom-height">
            </div>
          </form>

      <div class="input-group-lg mb-3 create-account">
          <button class="btn btn-lg btn-primary w-100 fs-6" [disabled]="registerForm.invalid" (click)="register()">Create Account</button>
      </div>

      <div class="row align-items-center-center center-btn-link">
          <small>Already have an account? <a href="#" routerLink="/register-page" (click)="navigateToLogin()"> Sign In</a></small>
      </div>
    </div>
  </div>
</div>
